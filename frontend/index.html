<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRM (Node/Mongo)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #customer-list::-webkit-scrollbar { width: 6px; }
        #customer-list::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        #customer-list::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        #customer-list::-webkit-scrollbar-thumb:hover { background: #475569; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600">Customer Relationship Manager</h1>
            <p class="text-slate-600 mt-2">A simple app using Node.js, Express, and MongoDB.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Column 1: Add/Edit Customer Form -->
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-8">
                    <h2 id="form-title" class="text-xl font-semibold mb-4">Add New Customer</h2>
                    <form id="customer-form">
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="john@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="(123) 456-7890">
                        </div>
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                            Add Customer
                        </button>
                        <button type="button" id="cancel-button" class="w-full bg-slate-500 text-white py-2 px-4 rounded-md font-semibold shadow-md hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition duration-200 mt-2 hidden">
                            Cancel Edit
                        </button>
                    </form>
                </div>
            </div>

            <!-- Column 2: Customer List -->
            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Customer List</h2>
                    <div id="loading-spinner" class="text-center py-8">
                        <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-2 text-slate-500">Loading customers...</p>
                    </div>
                    <div id="customer-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                        <!-- Customer cards will be injected here -->
                    </div>
                    <p id="no-customers" class="text-slate-500 text-center py-8 hidden">
                        No customers found. Add a new customer to get started!
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay fixed inset-0 bg-slate-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white w-full max-w-md p-6 rounded-lg shadow-xl opacity-0 translate-y-4">
            <div class="flex items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Delete Customer</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">
                            Are you sure you want to delete this customer? This action cannot be undone.
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirm-delete-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Delete
                </button>
                <button type="button" id="cancel-delete-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <!-- Main Application Script -->
    <script>
        // *** THIS IS THE FIX ***
        // We wrap ALL the code in this 'DOMContentLoaded' listener
        // to make sure the HTML is loaded BEFORE the script runs.
        document.addEventListener('DOMContentLoaded', () => {

            // THE URL WAS INVALID (missing '://'). I have fixed it here.
            const API_BASE_URL = 'https://exp8-gm0t.onrender.com';
            
            // --- App State ---
            let editingCustomerId = null; 
            let customerIdToDelete = null;
            let localCustomerCache = []; 

            // --- DOM Elements ---
            const customerForm = document.getElementById('customer-form');
            const formTitle = document.getElementById('form-title');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const submitButton = document.getElementById('submit-button');
            const cancelButton = document.getElementById('cancel-button');
            
            const customerList = document.getElementById('customer-list');
            const loadingSpinner = document.getElementById('loading-spinner');
            const noCustomersMessage = document.getElementById('no-customers');

            // Modal DOM Elements
            const deleteModal = document.getElementById('delete-modal');
            const modalContent = deleteModal.querySelector('.modal-content');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

            // --- Core Functions ---

            /**
             * Fetches all customers from the API and renders them.
             */
            async function fetchAndRenderCustomers() {
                loadingSpinner.classList.remove('hidden');
                noCustomersMessage.classList.add('hidden');
                customerList.innerHTML = '';

                try {
                    const response = await fetch(API_BASE_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const customers = await response.json();
                    localCustomerCache = customers; // Store for editing
                    renderCustomers(customers);
                } catch (error) {
                    console.error("Error fetching customers:", error);
                    customerList.innerHTML = `<p class="text-red-500 text-center">Error loading customers. Is the backend server running?</p>`;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            }

            /**
             * Renders the list of customers to the DOM.
             * @param {Array} customers - Array of customer objects.
             */
            function renderCustomers(customers) {
                customerList.innerHTML = ''; // Clear the list
                
                if (customers.length === 0) {
                    noCustomersMessage.classList.remove('hidden');
                } else {
                    noCustomersMessage.classList.add('hidden');
                    // Use _id from MongoDB
                    customers.forEach(customer => {
                        const card = document.createElement('div');
                        card.className = 'border border-slate-200 p-4 rounded-lg shadow-sm transition-all duration-300 hover:shadow-md bg-slate-50';
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-lg font-semibold text-indigo-700 truncate">${escapeHTML(customer.name)}</h3>
                                    <p class="text-sm text-slate-600 truncate">${escapeHTML(customer.email)}</p>
                                    <p class="text-sm text-slate-500 mt-1 truncate">${escapeHTML(customer.phone || 'N/A')}</p>
                                </div>
                                <div class="flex-shrink-0 flex items-center ml-4">
                                    <button data-id="${customer._id}" class="edit-btn text-slate-400 hover:text-indigo-600 transition-colors duration-200 p-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </button>
                                    <button data-id="${customer._id}" class="delete-btn text-slate-400 hover:text-red-600 transition-colors duration-200 p-1 ml-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        `;
                        customerList.appendChild(card);
                    });
                }
            }

            /**
             * Handles form submission for both Add and Update.
             * @param {Event} e - The form submit event.
             */
            async function handleFormSubmit(e) {
                e.preventDefault(); // This will now work

                const customer = {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                };

                submitButton.disabled = true;

                try {
                    let response;
                    if (editingCustomerId) {
                        // Update existing customer
                        submitButton.textContent = 'Updating...';
                        response = await fetch(`${API_BASE_URL}/${editingCustomerId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(customer)
                        });
                    } else {
                        // Add new customer
                        submitButton.textContent = 'Adding...';
                        response = await fetch(API_BASE_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(customer)
                        });
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    resetForm();
                    fetchAndRenderCustomers(); // Refresh the list
                    
                } catch (error) {
                    console.error("Error saving customer: ", error);
                } finally {
                    submitButton.disabled = false;
                    if (editingCustomerId) {
                        resetForm();
                    } else {
                        submitButton.textContent = 'Add Customer';
                        customerForm.reset();
                    }
                }
            }

            /**
             * Handles clicks on the customer list (for Edit and Delete).
             * @param {Event} e - The click event.
             */
            function handleCustomerListClick(e) {
                const editButton = e.target.closest('.edit-btn');
                const deleteButton = e.target.closest('.delete-btn');

                if (editButton) {
                    const customerId = editButton.dataset.id;
                    const customer = localCustomerCache.find(c => c._id === customerId);
                    if (customer) {
                        populateFormForEdit(customer);
                    }
                } else if (deleteButton) {
                    const customerId = deleteButton.dataset.id;
                    showDeleteModal(customerId);
                }
            }

            /**
             * Fills the form with customer data for editing.
             * @param {Object} customer - The customer object.
             */
            function populateFormForEdit(customer) {
                editingCustomerId = customer._id; // Use _id from MongoDB
                nameInput.value = customer.name;
                emailInput.value = customer.email;
                phoneInput.value = customer.phone;

                formTitle.textContent = 'Edit Customer';
                submitButton.textContent = 'Update Customer';
                cancelButton.classList.remove('hidden');
                
                customerForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            /**
             * Resets the form to "Add Customer" mode.
             */
            function resetForm() {
                editingCustomerId = null;
                customerForm.reset();
                formTitle.textContent = 'Add New Customer';
                submitButton.textContent = 'Add Customer';
                cancelButton.classList.add('hidden');
                submitButton.disabled = false;
            }

            /**
             * Shows the delete confirmation modal.
             * @param {string} id - The ID of the customer to delete.
             */
            function showDeleteModal(id) {
                customerIdToDelete = id;
                deleteModal.classList.remove('hidden');
                setTimeout(() => {
                    deleteModal.classList.remove('opacity-0');
                    modalContent.classList.remove('opacity-0', 'translate-y-4');
                }, 10);
            }

            /**
             * Hides the delete confirmation modal.
             */
            function hideDeleteModal() {
                deleteModal.classList.add('opacity-0');
                modalContent.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => {
                    deleteModal.classList.add('hidden');
                    customerIdToDelete = null;
                }, 300);
            }

            /**
             * Performs the actual deletion of the customer.
             */
            async function performDelete() {
                if (!customerIdToDelete) return;

                confirmDeleteBtn.disabled = true;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/${customerIdToDelete}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    hideDeleteModal();
                    fetchAndRenderCustomers(); // Refresh the list
                    
                } catch (error) {
                    console.error("Error deleting document: ", error);
                } finally {
                    confirmDeleteBtn.disabled = false;
                }
            }

            /**
             * Escapes HTML to prevent XSS.
             * @param {string} str - The string to escape.
             * @returns {string} - The escaped string.
             */
            function escapeHTML(str) {
                if (typeof str !== 'string' || !str) return '';
                return str.replace(/[&<>"']/g, function(match) {
                    const escape = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return escape[match];
                });
            }

            // --- Event Listeners ---
            customerForm.addEventListener('submit', handleFormSubmit);
            customerList.addEventListener('click', handleCustomerListClick);
CHOOSE...
            cancelButton.addEventListener('click', resetForm);
            
            // Modal Listeners
            confirmDeleteBtn.addEventListener('click', performDelete);
            cancelDeleteBtn.addEventListener('click', hideDeleteModal);
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    hideDeleteModal();
                }
            });

            // --- Start the App ---
            // Fetch customers on initial page load
            fetchAndRenderCustomers();

        }); // <-- End of the 'DOMContentLoaded' wrapper
    </script>

</body>
</html>
